layout: default

<article class="post">

	<header class="post-header-simple">
        <div class="wrapper">
            <h1 class="post-title">{{ page.title | escape }}</h1>
        </div>
	</header>

	<div class="wrapper">
        <div class="post-content">
            {{ content }}
        </div>
	</div>

</article>
